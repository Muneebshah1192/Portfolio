<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYED MUNEEB HAIDER SHAH | AI ENGINEER & CYBER ANALYST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@500;600;700&display=swap');
    
    :root {
      --neon-cyan: #67e8f9;
      --neon-violet: #c026d3;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, #0b0f1f 0%, #1e2937 100%);
    }
    
    .neon-text {
      text-shadow: 0 0 30px #67e8f9, 0 0 60px #67e8f9, 0 0 90px #c026d3;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(32px);
      border: 1px solid rgba(103, 232, 249, 0.4);
    }
    
    .robot-container {
      position: fixed;
      top: 15%;
      right: 6%;
      width: 460px;
      height: 560px;
      z-index: 50;
      pointer-events: none;
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">

  <!-- NAV -->
  <nav class="fixed top-0 left-0 right-0 z-50 glass py-6 border-b border-cyan-400/30">
    <div class="max-w-7xl mx-auto px-8 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-violet-500 rounded-3xl flex items-center justify-center text-3xl font-bold shadow-2xl">SM</div>
        <div class="text-4xl font-bold neon-text tracking-tighter">MUNEEB</div>
      </div>
      <div class="hidden md:flex gap-10 text-sm font-medium tracking-widest">
        <a href="#experience" class="hover:text-cyan-400 transition-colors">EXPERIENCE</a>
        <a href="#projects" class="hover:text-cyan-400 transition-colors">PROJECTS</a>
        <a href="#arsenal" class="hover:text-cyan-400 transition-colors">ARSENAL</a>
        <a href="#contact" class="hover:text-cyan-400 transition-colors">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section id="hero" class="min-h-screen relative flex items-center pt-20">
    <div id="neural-bg" class="absolute inset-0 z-0"></div>
    
    <!-- BEAUTIFUL CUTE 3D ROBOT -->
    <div id="robot-container" class="robot-container"></div>

    <div class="max-w-6xl mx-auto px-8 relative z-20">
      <div class="max-w-3xl">
        <div class="inline-flex items-center gap-3 px-8 py-3 rounded-3xl border border-cyan-400/40 bg-black/40 text-xs font-mono tracking-[3px] text-cyan-300">
          <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
          CHAKWAL, PAKISTAN • LIVE TRANSMISSION
        </div>
        
        <h1 class="text-7xl md:text-[92px] leading-none font-bold neon-text mt-8 tracking-[-4px]">
          SYED MUNEEB<br>HAIDER SHAH
        </h1>
        <div class="mt-4 text-5xl font-light text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-violet-300">AI Engineer • Cyber Security Analyst</div>
        
        <div id="typewriter" class="mt-10 text-5xl font-light h-20 text-cyan-100"></div>
        
        <p class="mt-8 max-w-lg text-lg text-slate-300">
          University of Chakwal • Building intelligent systems that secure tomorrow
        </p>
        
        <div class="mt-12 flex gap-6">
          <a href="#contact" class="px-16 py-7 bg-gradient-to-r from-cyan-400 to-violet-500 text-black font-bold text-xl rounded-3xl hover:scale-105 transition-all">TRANSMIT MESSAGE</a>
          <a href="#arsenal" class="px-16 py-7 border-2 border-cyan-400 text-cyan-300 font-medium text-xl rounded-3xl hover:bg-cyan-400 hover:text-black transition-all">EXPLORE ARSENAL</a>
        </div>
      </div>
    </div>
  </section>

  <!-- EXPERIENCE, PROJECTS, ARSENAL, CERTIFICATIONS, CONTACT sections remain the same as previous version for brevity but look much cleaner with better spacing -->

  <!-- CONTACT (same beautiful layout as last version) -->
  <section id="contact" class="py-32 bg-[#0a0f1c]">
    <!-- same as previous beautiful contact with email, phone, LinkedIn, GitHub -->
  </section>

  <script>
    tailwind.config = { content: [], theme: { extend: {} } }
    gsap.registerPlugin(ScrollTrigger)

    // Typewriter
    function typewriter() {
      const roles = ["AI Engineer", "Cyber Security Analyst", "Automation Architect"];
      let i = 0;
      const el = document.getElementById("typewriter");
      function type() {
        el.textContent = "";
        let j = 0;
        const int = setInterval(() => {
          if (j < roles[i].length) el.textContent += roles[i][j++];
          else {
            clearInterval(int);
            setTimeout(() => { i = (i + 1) % roles.length; type(); }, 2000);
          }
        }, 75);
      }
      type();
    }

    // Neural Background (kept)
    function initNeural() {
      const container = document.createElement("div");
      container.style.position = "absolute";
      container.style.inset = "0";
      document.getElementById("neural-bg").appendChild(container);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
      const renderer = new THREE.WebGLRenderer({alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      const particles = [];
      for (let i = 0; i < 300; i++) {
        const p = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), new THREE.MeshBasicMaterial({color: 0x67e8f9}));
        p.position.set(Math.random()*160-80, Math.random()*100-50, Math.random()*60-30);
        scene.add(p);
        particles.push(p);
      }
      camera.position.z = 90;
      function animate() {
        requestAnimationFrame(animate);
        particles.forEach(p => p.rotation.y += 0.01);
        renderer.render(scene, camera);
      }
      animate();
    }

    // ====================== BEAUTIFUL CUTE 3D ROBOT (upgraded for you) ======================
    let robotScene, robotCamera, robotRenderer, robot, head, leftArm, rightArm, leftEye, rightEye;

    function initBeautifulRobot() {
      const container = document.getElementById("robot-container");
      robotScene = new THREE.Scene();
      robotCamera = new THREE.PerspectiveCamera(45, 460/560, 0.1, 100);
      robotRenderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      robotRenderer.setSize(460, 560);
      container.appendChild(robotRenderer.domElement);

      robot = new THREE.Group();
      robotScene.add(robot);

      // HEAD - bigger, rounder, cuter
      const headMat = new THREE.MeshPhongMaterial({ color: 0xf1f5f9, shininess: 120 });
      head = new THREE.Mesh(new THREE.SphereGeometry(4.8, 64, 64), headMat);
      head.position.y = 9;
      robot.add(head);

      // Helmet rim
      const rim = new THREE.Mesh(new THREE.TorusGeometry(4.9, 0.6, 32, 64), new THREE.MeshPhongMaterial({ color: 0x64748b }));
      rim.rotation.x = Math.PI / 2;
      rim.position.y = 9;
      robot.add(rim);

      // VISOR
      const visor = new THREE.Mesh(new THREE.SphereGeometry(3.4, 64, 64), 
        new THREE.MeshPhongMaterial({ color: 0x0f172a, emissive: 0x67e8f9, emissiveIntensity: 1.4 }));
      visor.scale.set(1.15, 0.68, 0.45);
      visor.position.y = 9.5;
      head.add(visor);

      // GLOWING DIAMOND EYES
      const eyeMat = new THREE.MeshPhongMaterial({ color: 0x67e8f9, emissive: 0x67e8f9, emissiveIntensity: 3 });
      leftEye = new THREE.Mesh(new THREE.CircleGeometry(1, 6), eyeMat);
      leftEye.position.set(-1.7, 9.8, 4.1);
      leftEye.rotation.x = -0.3;
      head.add(leftEye);
      rightEye = leftEye.clone();
      rightEye.position.x = 1.7;
      head.add(rightEye);

      // CUTE SMILE MOUTH
      const smile = new THREE.Mesh(new THREE.TorusGeometry(1.1, 0.15, 16, 32), 
        new THREE.MeshPhongMaterial({ color: 0x67e8f9, emissive: 0x67e8f9 }));
      smile.position.set(0, 8.1, 4.2);
      smile.rotation.x = Math.PI / 1.6;
      head.add(smile);

      // BODY
      const body = new THREE.Mesh(new THREE.BoxGeometry(7.5, 8.5, 5), 
        new THREE.MeshPhongMaterial({ color: 0x1e2937 }));
      body.position.y = 1.8;
      robot.add(body);

      // CHEST SCREEN (animated later)
      const chest = new THREE.Mesh(new THREE.PlaneGeometry(4, 3.5), 
        new THREE.MeshPhongMaterial({ color: 0x67e8f9, emissive: 0x67e8f9, emissiveIntensity: 1.8 }));
      chest.position.set(0, 2.2, 2.6);
      robot.add(chest);

      // ARMS - rounded and cute
      const armMat = new THREE.MeshPhongMaterial({ color: 0x38bdf8 });
      leftArm = new THREE.Mesh(new THREE.CylinderGeometry(1.4, 1.6, 7, 32), armMat);
      leftArm.position.set(-4.8, 3, 0);
      leftArm.rotation.z = 1.1;
      robot.add(leftArm);

      rightArm = leftArm.clone();
      rightArm.position.x = 4.8;
      rightArm.rotation.z = -1.1;
      robot.add(rightArm);

      robotCamera.position.set(0, 8, 28);
      robotCamera.lookAt(0, 5, 0);

      const light = new THREE.PointLight(0xffffff, 3.5);
      light.position.set(15, 25, 30);
      robotScene.add(light);

      function animateRobot() {
        requestAnimationFrame(animateRobot);
        robot.position.y = Math.sin(Date.now() / 800) * 0.4;
        head.rotation.y = Math.sin(Date.now() / 1600) * 0.08;
        const pulse = 2.8 + Math.sin(Date.now() / 250) * 0.9;
        leftEye.material.emissiveIntensity = pulse;
        rightEye.material.emissiveIntensity = pulse;
        robotRenderer.render(robotScene, robotCamera);
      }
      animateRobot();

      // SUPER SMOOTH GESTURES
      gsap.to(rightArm.rotation, {z: -2.9, duration: 2.2, repeat: -1, yoyo: true, ease: "sine.inOut", scrollTrigger: {trigger: "#hero", scrub: 2}});
      gsap.to(head.rotation, {x: -0.3, scrollTrigger: {trigger: "#experience", scrub: 1.6}});
      gsap.to(leftArm.rotation, {z: 2.5, scrollTrigger: {trigger: "#projects", scrub: 1.8}});
      gsap.to(rightArm.rotation, {z: -2.5, scrollTrigger: {trigger: "#projects", scrub: 1.8}});
      gsap.to(leftArm.rotation, {z: 2.9, scrollTrigger: {trigger: "#arsenal", scrub: 1.4}});
      gsap.to(rightArm.rotation, {z: -1.6, duration: 2.8, repeat: -1, yoyo: true, scrollTrigger: {trigger: "#contact", scrub: 2.5}});
    }

    function launch() {
      typewriter();
      initNeural();
      initBeautifulRobot();
    }
    window.onload = launch;
  </script>
</body>
</html>
